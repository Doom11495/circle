<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Fondo negro sólido */
            margin: 0; /* Elimina el margen predeterminado */
            padding: 0; /* Elimina el relleno predeterminado */
        }

        .circle {
            width: 300px;
            height: 300px;
            border: 10px solid rgb(0, 255, 247); /* Color inicial del borde en RGB */
            border-radius: 50%;
            background-color: transparent; /* Fondo transparente */
            position: relative;
            animation: colorChange 5s infinite; /* Animación de cambio de color */
        }
        .circle::before {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid;
            border-image: linear-gradient(45deg, rgb(0, 255, 247), rgb(241, 15, 15), rgb(43, 255, 0), rgb(255, 251, 0));
            border-image-slice: 1;
            box-shadow: 0 0 30px rgb(0, 255, 247); /* Brillo tenue inicial más grueso */
            transition: box-shadow 0.3s; /* Transición suave para el brillo */
            z-index: -1; /* Asegura que esté detrás del círculo principal */
        }       

@keyframes colorChange {
    0% {
        border-color: rgb(255, 0, 247);
        box-shadow: 0 0 30px rgb(255, 0, 247); /* Brillo inicial más grueso */
    }
    25% {
        border-color: rgb(255, 255, 255); /* Primer color intermedio */
        box-shadow: 0 0 30px rgb(255, 255, 255); /* Brillo intermedio más grueso */
    }
    50% {
        border-color: rgb(43, 255, 0); /* Segundo color intermedio */
        box-shadow: 0 0 30px rgb(43, 255, 0); /* Brillo intermedio más grueso */
    }
    75% {
        border-color: rgb(255, 255, 255); /* Volver al primer color intermedio */
        box-shadow: 0 0 30px rgb(255, 255, 255); /* Brillo intermedio más grueso */
    }
    100% {
        border-color: rgb(255, 0, 247); /* Regresa al color inicial */
        box-shadow: 0 0 30px rgb(255, 0, 247); /* Brillo final más grueso */
    }
    
} 
        
        .circle:hover {
            border-color: rgb(0, 0, 0); /* Color del borde al pasar el cursor en RGB */
            animation: none; /* Detiene la animación cuando se pasa el cursor */
        }
        
    </style>
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="circle"></div>
    </div>

    <!-- Incluye Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
